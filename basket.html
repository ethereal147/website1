<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="cssbasket/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .item {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 250px;
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item p {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .item h6 {
            color: #666;
            margin-top: 0;
        }

        .item button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #555;
        }

        .select {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html"><strong style="font-size: 32px;">Home Page</strong></a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
</header>

<h1><i class=" fa fa-shopping-cart"></i> Shopping Cart</h1>

<section>
    <div class="item">
        <img src="imagebasket/043.jpg">
        <p>Книга по тактической подготовке</p>
        <h6>5000 tenge</h6>
        <span></span>
        <button onclick="addToCart('Книга по тактической подготовке', 5000)">Add to Cart</button>
    </div>
    <div class="item">
        <img src="imagebasket/044.jpg">
        <p>Книга по ОВУ ВС РК</p>
        <h6>8500 tenge</h6>
        <span></span>
        <button onclick="addToCart('Книга по ОВУ ВС РК', 8500)">Add to Cart</button>
    </div>
    <div class="item">
        <img src="imagebasket/045.jpg">
        <p>Книга по ВС и тактики иностранных сил</p>
        <h6>8000 tenge</h6>
        <span></span>
        <button onclick="addToCart('Книга по ВС и тактики иностранных сил', 8000)">Add to Cart</button>
    </div>
    <div class="item">
        <img src="imagebasket/046.jpg">
        <p>Italian pirog</p>
        <h6>4000 tenge</h6>
        <span></span>
        <button onclick="addToCart('Italian pirog', 4000)">Add to Cart</button>
    </div>
</section>

<div class="select">
    <a href="creditcard.html" class="btn">Proceed to Checkout</a>
</div>

<script>
    // Placeholder function for adding items to cart
    function addToCart(itemName, price) {
        // Add your logic to add items to the cart here
        alert(`Added ${itemName} to the cart. Price: ${price}`);
    }
</script>

</body>
</html>
